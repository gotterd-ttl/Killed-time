l_russian:

    # # # Фокусы основные
    ALB_strange_guests:0 "Странные гости"
    ALB_strange_guests_desc:0 "Пока вокруг происходят необъяснимые вещи, как например утрата многих технологий и прочего, а также перемещение в далекое прошлое, нас посетили странные гости.\nСтоит узнать кто они и чего хотят."
    
    ALB_offer:0 "Предложение"
    ALB_offer_desc:0 "Их предложение довольно грубое и неуважительное по отношению к Королю. Они хотят сместить его.\nСоглашаться с этим или нет- решать вам."
    
    ALB_arrest_them:0 "Арестовать их!"
    ALB_arrest_them_desc:0 "Их ультиматум возмутителен! Мы должны ответить на такую дерзость решительно и гордо, пока они не подговорили народ на действия!"
    
    ALB_accept_offer:0 "Принять требования"
    ALB_accept_offer_desc:0 "Они правы, весь мир ушел в прошлое, потеряв большинство технологий.\Мы должны забыть про гордость, и дать дорогу Совету. Они смогут спасти Албанию, и возможно, все Человечество."
    
    ALB_interrogate_them:0 "Допросить гостей из будущего"
    ALB_interrogate_them_desc:0 "Мы должны допросить этих людей, они явно знают как достать технологии. Неважно какими методами, главное чтоб был результат.\nМы обязаны получить технологии!"
    
    # # # Ивенты
    albania.1.t:0 "Странные гости"
    albania.1.d:0 "Гости рассказали, что они смогли сохранить технологии 20 века. Неясно как, но сейчас это не важно. Они продемонстрировали записи и чертежи.\nВсе указывало на то, что они не лгут.\nБеседа длилась достаточно долго, а затем они предложили нам одно соглашение, мы должны его выслушать, если хотим обеспечить славное будущее для Албании."
    albania.1.a:0 "Давайте выслушаем их."
    
    albania.2.t:0 "Требование"
    albania.2.d:0 "Мы требуем, чтобы вы передали свою власть нам. Наш Международный Совет сможет обеспечить для Албании светлое будущее.\nМы предоставим знания лишь только после вашего ухода, а иначе Албании не поздоровиться! Итальянцы уже давно хотят подчинить эти земли. Мы предоставим человечеству прогресс и будущее, пока не стало слишком поздно. Человечество вот-вот столкнется с новой чумой, а вы, помочь людям без знаний не сможете!"
    albania.2.a:0 "Мне надо подумать!"
    
    albania.3.t:0 "Успешный арест!"
    albania.3.d:0 "Мы успешно арестовали противников Короля! Теперь, нам стоило бы разобраться, как же получить заветные технологии врагов.\nВероятно, мы найдем способ."
    albania.3.a:0 "Тогда приступим!"
    
    albania.4.t:0 "Смена власти"
    albania.4.d:0 "Мы успешно сместили Короля Зогу. Теперь мы должны заняться более важными делами- восстановлением порядка в стране, а также возращением технологий, утраченных по не известным причинам."
    albania.4.a:0 "За наше будущее!"
    
    albania.5.t:0 "Результат допроса"
    albania.5.d:0 "В результате допроса мы узнали тайну получения утерянных технологий.\nНам стоило бы поторопиться и первыми нанести удар по врагам нашей Албании.\nЗа Короля!"
    albania.5.a:0 "Да здравствует Зогу!"
    
    # # # Партии
    ALB_imperium_party:0 "ИПК"
    ALB_imperium_party_long:0 "Имперская Партия короля"
    
    # # # Нац. духи
    ALB_imperia_path:0 "Путь Империи"
    ALB_imperia_path_desc:0 "Отсюда начинается наш путь к величайшей Империи всех времем и веков!"
    
    
    ALB_to_greece:0 "На Грецию!"
    ALB_to_greece_desc:0 "Пора покончить с нашим историческим врагом- Грецией! Они хотели забрать у нас наши южные земли, за что поплатятся!"
    
    
    
    
    ALB_industry_future_1:0 "Промышленность будущего"
    ALB_industry_future_1_desc:0 "Мы смогли частично достать технологии о ведении производства из будущего."
    
    ALB_industry_future_2:0 "Промышленность будущего"
    ALB_industry_future_2_desc:0 "Нам получилось умеренно собрать технологии о построении производства из будущего."
    
    ALB_industry_future_3:0 "Промышленность будущего"
    ALB_industry_future_3_desc:0 "Нам получилось достать большинство технологий производства из будущего."
    
    ALB_industry_future_4:0 "Промышленность будущего"
    ALB_industry_future_4_desc:0 "Все технологии о правильном построении производства из будущего получены."
    
    
    
    ALB_researches_future_1:0 "Наука будущего"
    ALB_researches_future_1_desc:0 "Мы лишь частично научились расшифровывать чертежи и данные из будущего."
    
    ALB_researches_future_2:0 "Наука будущего"
    ALB_researches_future_2_desc:0 "Мы умеренно научились расшифровывать чертежи и данные будущего."
    
    ALB_researches_future_3:0 "Наука будущего"
    ALB_researches_future_3_desc:0 "Большинство чертежей и данных из будущего мы расшифровываем без особого труда."
    
    ALB_researches_future_4:0 "Наука будущего"
    ALB_researches_future_4_desc:0 "За что бы мы не взялись мы расшифруем без труда."
    
    
    
    ALB_building_future_1:0 "Строительство будущего"
    ALB_building_future_1_desc:0 "Мы немного освоили технологии строительства из будущего."
    
    ALB_building_future_2:0 "Строительство будущего"
    ALB_building_future_2_desc:0 "Мы умеренно освоили технологии строительства из будущего."
    
    ALB_building_future_3:0 "Строительство будущего"
    ALB_building_future_3_desc:0 "Мы почти полностью строим по стандартам будущего."
    
    ALB_building_future_4:0 "Строительство будущего"
    ALB_building_future_4_desc:0 "Все наши стройки полностью соответсвуют стандартам будущего."
    
    
    
    ALB_army_future_1:0 "Армия будущего"
    ALB_army_future_1_desc:0 "Наша армия лишь немного смогла освоить тактики и стратегии будущего."
    
    ALB_army_future_2:0 "Армия будущего"
    ALB_army_future_2_desc:0 "Наша армия смогла относительно хорошо освоить тактики и стратегии будущего."
    
    ALB_army_future_3:0 "Армия будущего"
    ALB_army_future_3_desc:0 "Почти все стратегии и тактики будущего были успешно освоины нашей армией."
    
    ALB_army_future_4:0 "Армия будущего"
    ALB_army_future_4_desc:0 "Наша армия воюет по стратегиям и тактикам из будущего, превосходя наших врагов во всем."
    
    
    
    
